---
　layout: default
　title: 我的Blog
---
	<section class="page-header">
      <h1 class="project-name">itwoa.github.io</h1>
      <h2 class="project-tagline"></h2>
      <a href="https://github.com/itwoa" class="btn">View on GitHub</a>
    </section>
　　<h2>{{ page.title }}</h2>
　　<p>最新文章</p>
　　<ul>
　　　　{% for post in site.posts %}
　　　　　　<li>{{ post.date | date_to_string }} <a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
　　　　{% endfor %}
　　</ul>
