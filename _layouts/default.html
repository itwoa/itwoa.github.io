<!DOCTYPE html>
<html>
　　<head>
　　　　<meta http-equiv="content-type" content="text/html; charset=utf-8" />
　　　　<title>{{ page.title }}</title>
		<meta name="keywords" content="{{ page.keywords }}"/>
		<meta name="description" content="{{ page.description }}"/>
		<link rel="fluid-icon" href="https://github.com/fluidicon.png" title="GitHub">
		<link type="image/x-icon" href="favicon.ico" rel="shortcut icon" />
		<link href="favicon.ico" rel="bookmark icon" />
		<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    	<link rel="stylesheet" href="/assets/css/style.css">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
　　</head>
　　<body>
	<section class="page-header" style="margin-top: -1.5rem">
	    <h1 class="project-name">{{ page.title }}</h1>
	    <h2 class="project-tagline">{{ page.excerpt | strip_html | strip_newlines | truncate:50 }}</h2>
	</section>
	<section class="main-content">
		<p>{{ page.date | date_to_string }}</p>
　　　　{{ content }}
		<footer class="site-footer">
        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> © 2018 Benny.</span>
    </footer>
	</section>

　　</body>
</html>
